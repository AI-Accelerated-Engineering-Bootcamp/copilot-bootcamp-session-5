name: Step 5-0 # Setup Chat Modes

on:
  workflow_dispatch:
  push:
    branches:
      - feature/tdd-backend

permissions:
  contents: read
  actions: write
  issues: write

env:
  CURRENT_STEP: '5-0'
  NEXT_STEP: '5-1'
  STEP_FILE: '.github/steps/5-1-tdd-workflow.md'

jobs:
  validate_step:
    name: Validate Chat Modes Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check branch exists
        run: |
          if git rev-parse --verify feature/tdd-backend; then
            echo "✅ Branch feature/tdd-backend exists"
          else
            echo "❌ Branch feature/tdd-backend not found"
            exit 1
          fi

  post_success:
    name: Post success comment
    needs: [validate_step]
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get response templates
        uses: actions/checkout@v4
        with:
          repository: skills/exercise-toolkit
          path: exercise-toolkit
          ref: v0.4.0

      - name: Find open issue
        id: find-issue
        run: |
          ISSUE_NUMBER=$(gh issue list --label "bootcamp-session-5" --state open --json number --jq '.[0].number')
          echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build comment - add step content
        id: build-comment
        uses: skills/action-text-variables@v2
        with:
          template-file: ${{ env.STEP_FILE }}
          template-vars: |
            login: ${{ github.actor }}
            full_repo_name: ${{ github.repository }}

      - name: Post success and next step
        run: |
          gh issue comment ${{ steps.find-issue.outputs.issue_number }} \
            --body "✅ **Step ${{ env.CURRENT_STEP }} Complete!** Your feature branch is ready. Now let's set up your workflow assistant chat modes!

          $NEXT_STEP_CONTENT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_STEP_CONTENT: ${{ steps.build-comment.outputs.updated-text }}

      - name: Disable current workflow
        run: gh workflow disable "Step ${{ env.CURRENT_STEP }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable next workflow
        run: gh workflow enable "Step ${{ env.NEXT_STEP }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
